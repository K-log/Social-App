{% extends "base.html" %}

{% block content %}
    <h3>Below is a list of all users on this website!</h3>
    {% for user in users %}
      <div style="margin: 6px;">
        <a href="{{ url_for('user', username=user.username) }}">
            <img src="{{ user.avatar(128) }}">
        </a>
        <a href="{{ url_for('user', username=user.username) }}">{{ user.username }}</a>
        <br>
      </div>
    {% endfor %}
{% endblock %}
