 <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                Posted:
                <br>
                {{ post.body }}
            </td>
        </tr>
        <tr>
            <td style="border-top: 1px solid #e5e5e5;">
                Posted At: 
            </td>
            <td style="border-top: 1px solid #e5e5e5;">
                {{ post.get_timestamp() }}
            </td>
        </tr>
    </table>
